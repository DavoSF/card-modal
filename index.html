<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Modal</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Registrá tu turno</h1>
                <p>X</p>
            </div>
            <div class="date">

                <!-- VER ESTO -->
                <button>&lt;i</button><p>Sep. 24<br/><sub>hoy</sub></p><button>&gt;</button>
            </div>
            <div class="cards">
                <div class="card grid">
                    <div class="specialty">
                        <h2>Odontología</h2>
                        <p><date>09:30</date> ・60 min</p>
                    </div>
                    <button>Pedir Turno</button>
                    <figure class="doctor">
                        <img src="./images/d39787d446f674807ad2b736a2a72fb3.png" alt="foto de la dra. Emilia Díaz">
                        <figcaption>Dra. Emilia Díaz</figcaption>
                    </figure>
                </div>
                <div class="card flex">
                    <div class="upper-part">
                        <div class="specialty">
                            <h2>Odontología</h2>
                            <p><date>10:30</date> ・60 min</p>   
                        </div>
                        <button>Pedir Turno</button>
                    </div>
                    <figure class="doctor">
                        <img src="./images/a0afa10c3c2aa1db17bc55c749df8cc5.png" alt="foto del dr. Erik Nest">
                        <figcaption>Dr. Erik Nest</figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
